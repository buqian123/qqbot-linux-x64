<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body { background-color: #ffffff; }
    </style>
</head>
<body>
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">面板名称</label>
            <div class="layui-input-block">
                <input type="text" id="Name" name="Name" lay-verify="required" placeholder="请输入面板别名" lay-reqtext="面板名称不能为空" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">面板地址</label>
            <div class="layui-input-block">
                <input type="text" id="Address" name="Address" lay-verify="required" lay-reqtext="面板登录地址不能为空" value="" class="layui-input">
                <div class="layui-form-mid layui-word-aux">
                    面板地址填写示例：http://192.168.2.199:5700
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">用户名</label>
            <div class="layui-input-block">
                <input type="text" id="UserName" name="UserName" lay-verify="required" lay-reqtext="面板登录用户名不能为空" value="" class="layui-input">
                <input type="hidden" id="Id" name="Id">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">密码</label>
            <div class="layui-input-block">
                <input type="password" id="PassWord" name="PassWord" lay-verify="required" lay-reqtext="面板登录密码不能为空" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">权重</label>
            <div class="layui-input-block">
                <input type="number" id="Weigth" name="Weigth" lay-verify="required" lay-reqtext="请输入权重" value="1" class="layui-input">
                <div class="layui-form-mid layui-word-aux">
                    权重数字越大，分配到的Cookie越多。
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
    <script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script src="../js/lay-config.js"></script>

    <script>
        layui.use(['form', "common"], function () {
            var form = layui.form,
                layer = layui.layer,
                common = layui.common,
                $ = layui.$;

            var id = common.queryString("id");
            if (id) {
                common.ajax("/QLConfig/" + id, "get", {}, function (data) {
                    if (data) {
                        $("#UserName").val(data.UserName);
                        $("#Name").val(data.Name);
                        $("#Id").val(data.Id);
                        $("#PassWord").val(data.PassWord);
                        $("#Address").val(data.Address);
                        $("#Weigth").val(data.Weigth);
                    }
                });
            }
            //if (common.ge)

            //监听提交
            form.on('submit(saveBtn)', function (data) {

                if (data.field.Weigth < 1) {
                    layer.msg("权重值必须大于0", { icon: 5 });
                }
                common.ajax("/QLConfig", "post", data.field, function (data) {
                    var index = layer.msg("面板信息提交成功！", function (data) {

                        parent.document.location.reload();
                        // 关闭弹出层
                        //layer.close(index);
                        //var iframeIndex = parent.layer.getFrameIndex(window.name);
                        //parent.layer.close(iframeIndex);

                    })
                });
                return false;
            });
        });
    </script>
</body>
</html>
